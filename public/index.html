<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu ve Yazıcı</title>
    <script src="jsQR.js"></script>
</head>
<body>
    <h1>QR Kod Okuyucu ve Yazıcı</h1>
    <video id="video" width="300" height="200" style="border: 1px solid black"></video>
    <button id="startButton">QR Kod Okumaya Başla</button>
    <form id="qrForm" style="display: none;">
        <label for="qrData">QR Koda Eklenecek Bilgi:</label>
        <input type="text" id="qrData" name="qrData">
        <button type="button" id="submitData">Bilgiyi Ekle</button>
    </form>
    <canvas id="canvas" style="display: none;"></canvas>
    <h2>Yeni QR Kod:</h2>
    <canvas id="qrCanvas"></canvas>
    <script src="jsQR.js"></script>
    <script src="qr-reader-writer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.3.1/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</body>
</html>
